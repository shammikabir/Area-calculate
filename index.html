<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
       <nav class="bg-sky-100 w-11/12 mx-auto mt-5 p-2 flex justify-between">
        <div>
        <h2 class="text-3xl font-bold " >Interactive</h2>
        <h3 class="text-xl mb-3 font-semibold text-gray-600">Geometry Genius</h3>
        </div>
        <div>
        <button class="bg-sky-500 px-8 py-2 text-white font-medium hover:bg-sky-700 rounded-lg mt-5 mr-4"  id="blog-btn">Blog</button>
        </div>
     
       </nav>

       <!-- shape design -->

       <section>
          <div class="grid grid-cols-4 gap-4 w-11/12 mx-auto  ">
                <div class="bg-white-400 rounded-lg p-8 bg-white  shadow-md      mt-3">
                    <img src="./images/triangle.png" alt="">
                    <div class="text-center">
                      <p class="mt-4 font-bold text-xl ">Triangle</p>
                      <p>Area (A)= 0.5 * <span id="calculate-base">b</span>* <span id="calculate-height">h</span></p>
                       <div class="flex gap-3">
                         <input type="text" placeholder="b" id="b" class="mt-5   w-24  px-3 mb-2 bg-stone-200 text-black">
                         <span class=" mt-5">cm</span>
                          <input type="text" placeholder="h" id="h" class="mt-5 w-24 px-3 mb-2 bg-stone-200 text-black">
                          <span class="mt-5">cm</span>
                        </div>
                    </div>
                    
               
                  
                  <button class="bg-sky-500 px-8 py-2 text-white font-medium hover:bg-sky-700 rounded-lg mt-5 mr-4 w-5/6" id="calculate-triangle">Calculate</button>
                </div>

                <div class="bg-white-400 rounded-lg p-8 bg-white  shadow-md      mt-3">
                    <img src="./images/rectangle.png" alt="">
                    <div class="text-center mt-10">
                      <p class="mt-4 font-bold text-xl ">Rectangle</p>
                      <p>Area (A)= 0.5 * <span>b * h</span> </p>
                       <div class="flex gap-3">
                         <input type="text" placeholder="b" id="b" class="mt-5   w-24  px-3 mb-2 bg-stone-200 text-black">
                         <span class=" mt-5">cm</span>
                          <input type="text" placeholder="h" id="h" class="mt-5 w-24 px-3 mb-2 bg-stone-200 text-black">
                          <span class="mt-5">cm</span>
                        </div>
                    </div>
                    
               
                  
                  <button class="bg-sky-500 px-8 py-2 text-white font-medium hover:bg-sky-700 rounded-lg mt-5 mr-4 w-5/6">Calculate</button>
                </div>

                <div class="bg-white-400 rounded-lg p-8 bg-white  shadow-md      mt-3">
                    <img src="./images/parallelogram.png" alt="">
                    <div class="text-center mt-14">
                      <p class="mt-4 font-bold text-xl ">Parallelogram</p>
                      <p>Area (A)= 0.5 * <span>b * h</span> </p>
                       <div class="flex gap-3">
                         <input type="text" placeholder="b" id="b" class="mt-5   w-24  px-3 mb-2 bg-stone-200 text-black">
                         <span class=" mt-5">cm</span>
                          <input type="text" placeholder="h" id="h" class="mt-5 w-24 px-3 mb-2 bg-stone-200 text-black">
                          <span class="mt-5">cm</span>
                        </div>
                    </div>
                    
               
                  
                  <button class="bg-sky-500 px-8 py-2 text-white font-medium hover:bg-sky-700 rounded-lg mt-5 mr-4 w-5/6">Calculate</button>
                </div>

                <div class="bg-white-400 rounded-lg p-5 bg-white  shadow-md      mt-3 h-96">
                    <h2 class="font-bold text-center underline underline-offset-8 text-lg">Area Calculation</h2>
               
                </div>
            
            </div>

                

                
           
        </section>
        <section>
            <div class="grid grid-cols-4 gap-4 w-11/12 mx-auto  ">
                <div class="bg-white-400 rounded-lg p-8 bg-white  shadow-md      mt-3">
                    <img src="./images/rhombus.png" alt="">
                    <div class="text-center">
                      <p class="mt-4 font-bold text-xl ">Rhombus</p>
                      <p>Area (A)= 0.5 * <span>b * h</span> </p>
                       <div class="flex gap-3">
                         <input type="text" placeholder="b" id="b" class="mt-5   w-24  px-3 mb-2 bg-stone-200 text-black">
                         <span class=" mt-5">cm</span>
                          <input type="text" placeholder="h" id="h" class="mt-5 w-24 px-3 mb-2 bg-stone-200 text-black">
                          <span class="mt-5">cm</span>
                        </div>
                    </div>
                    
               
                  
                  <button class="bg-sky-500 px-8 py-2 text-white font-medium hover:bg-sky-700 rounded-lg mt-5 mr-4 w-5/6">Calculate</button>
                </div>

                <div class="bg-white-400 rounded-lg p-8 bg-white  shadow-md      mt-3">
                    <img src="./images/pentagon.png" alt="">
                    <div class="text-center mt-6 ">
                      <p class="mt-4 font-bold text-xl ">Pentagon</p>
                      <p>Area (A)= 0.5 * <span>b * h</span> </p>
                       <div class="flex gap-3">
                         <input type="text" placeholder="b" id="b" class="mt-5   w-24  px-3 mb-2 bg-stone-200 text-black">
                         <span class=" mt-5">cm</span>
                          <input type="text" placeholder="h" id="h" class="mt-5 w-24 px-3 mb-2 bg-stone-200 text-black">
                          <span class="mt-5">cm</span>
                        </div>
                    </div>
                    
               
                  
                  <button class="bg-sky-500 px-8 py-2 text-white font-medium hover:bg-sky-700 rounded-lg mt-5 mr-4 w-5/6">Calculate</button>
                </div>

                <div class="bg-white-400 rounded-lg p-8 bg-white  shadow-md      mt-3">
                    <img src="./images/ellipse.png" alt="">
                    <div class="text-center mt-10">
                      <p class="mt-4 font-bold text-xl ">Ellipse</p>
                      <p>Area (A)= 0.5 * <span>b * h</span> </p>
                       <div class="flex gap-3">
                         <input type="text" placeholder="b" id="b" class="mt-5   w-24  px-3 mb-2 bg-stone-200 text-black">
                         <span class=" mt-5">cm</span>
                          <input type="text" placeholder="h" id="h" class="mt-5 w-24 px-3 mb-2 bg-stone-200 text-black">
                          <span class="mt-5">cm</span>
                        </div>
                    </div>
                    
               
                  
                  <button class="bg-sky-500 px-8 py-2 text-white font-medium hover:bg-sky-700 rounded-lg mt-5 mr-4 w-5/6">Calculate</button>
                </div>
            
            </div>
            
        </section>
        

    </main>
    
 <script src="js/calculation.js"></script>

    
</body>
</html>
