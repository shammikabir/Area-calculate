<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main>
       <nav class="bg-sky-100 w-11/12 mx-auto mt-5 p-2 flex justify-between">
        <div>
        <h2 class="text-3xl font-bold " >Interactive</h2>
        <h3 class="text-xl mb-3 font-semibold text-gray-600">Geometry Genius</h3>
        </div>
        <div>
        <button class="bg-sky-500 px-8 py-2 text-white font-medium hover:bg-sky-700 rounded-lg mt-5 mr-4"  id="blog-btn">Blog</button>
        </div>
     
       </nav>

       <!-- shape design -->

       <section id="color-card" >
          <div class="grid grid-cols-4 gap-4 w-11/12 mx-auto " >
                <div class="bg-white-400 rounded-lg p-8 bg-white  shadow-md      mt-3">
                    <img src="./images/triangle.png" alt="">
                    <div class="text-center">
                      <p class="mt-4 font-bold text-xl "> <span id="shape">Triangle</span></p>
                      <p>Area (A)= 0.5 * <span id="calculate-base">b</span>* <span id="calculate-height">h</span></p>
                       <div class="flex gap-3">
                         <input type="text" placeholder="b" id="b" class="mt-5   w-24  px-3 mb-2 bg-stone-200 text-black">
                         <span class=" mt-5">cm</span>
                          <input type="text" placeholder="h" id="h" class="mt-5 w-24 px-3 mb-2 bg-stone-200 text-black">
                          <span class="mt-5">cm</span>
                        </div>
                    </div>
                    
               
                  
                  <button class="bg-sky-500 px-8 py-2 text-white font-medium hover:bg-sky-700 rounded-lg mt-5 mr-4 w-5/6" id="calculate-triangle">Calculate</button>
                </div>

                <div class="bg-white-400 rounded-lg p-8 bg-white  shadow-md      mt-3">
                    <img src="./images/rectangle.png" alt="">
                    <div class="text-center mt-10">
                      <p class="mt-4 font-bold text-xl" id="shape-rectangle">Rectangle</p>
                      <p>Area (A)=<span id="calculate-width">w</span>* <span id="calculate-length">l</span> </p>
                       <div class="flex gap-3">
                         <input type="text" placeholder="w" id="w" class="mt-5   w-24  px-3 mb-2 bg-stone-200 text-black">
                         <span class=" mt-5">cm</span>
                          <input type="text" placeholder="l" id="l" class="mt-5 w-24 px-3 mb-2 bg-stone-200 text-black">
                          <span class="mt-5">cm</span>
                        </div>
                    </div>
                    
               
                  
                  <button class="bg-sky-500 px-8 py-2 text-white font-medium hover:bg-sky-700 rounded-lg mt-5 mr-4 w-5/6" id="calculate-rectangle">Calculate</button>
                </div>
                 <!-- parallelogram -->

                <div class="bg-white-400 rounded-lg p-8 bg-white  shadow-md      mt-3">
                    <img src="./images/parallelogram.png" alt="">
                    <div class="text-center mt-14">
                      <p class="mt-4 font-bold text-xl " id="shape-parallelogram">Parallelogram</p>
                      <p>Area (A)=<span id="calculate-b">b</span>*<span id="calculate-h">h</span></p>
                       <div class="flex gap-3">
                         <input type="text" placeholder="b" id="getvaluebase" class="mt-5   w-24  px-3 mb-2 bg-stone-200 text-black">
                         <span class=" mt-5">cm</span>
                          <input type="text" placeholder="h" id="getvalueheight" class="mt-5 w-24 px-3 mb-2 bg-stone-200 text-black">
                          <span class="mt-5">cm</span>
                        </div>
                    </div>
                    
               
                  
                  <button class="bg-sky-500 px-8 py-2 text-white font-medium hover:bg-sky-700 rounded-lg mt-5 mr-4 w-5/6" id="calculate-parallelogram">Calculate</button>
                </div>
                 <!-- Area Calculation section -->
                <div class="bg-white-400 rounded-lg p-5 bg-white  shadow-md      mt-3 h-96">
                    <h2 class="font-bold text-center underline underline-offset-8 text-lg">Area Calculation</h2>
                    <br>
                    <table class="table-auto w-full  " >
                     <!-- <thead>
                        <tr>
                           <th>No</th>
                           <th>Shape</th>
                           <th>Area</th>
                        </tr>
                     </thead> -->
                     <tbody id="container">
                         
                     </tbody>
                    </table>
                   
                    
               
                </div>
            
            </div>

                

                
           
        </section>

         <!-- Rhombus section  -->
        <section>
            <div class="grid grid-cols-4 gap-4 w-11/12 mx-auto  ">
                <div class="bg-white-400 rounded-lg p-8 bg-white  shadow-md      mt-3">
                    <img src="./images/rhombus.png" alt="">
                    <div class="text-center">
                      <p class="mt-4 font-bold text-xl " id="shape-Rhombus">Rhombus</p>
                      <p>Area (A)= 0.5 * <span id="calculate-d1">d1</span>*<span id="calculate-d2">d2</span> </p>
                       <div class="flex gap-3">
                         <input type="text" placeholder="d1" id="getd1" class="mt-5   w-24  px-3 mb-2 bg-stone-200 text-black">
                         <span class=" mt-5">cm</span>
                          <input type="text" placeholder="d2" id="getd2" class="mt-5 w-24 px-3 mb-2 bg-stone-200 text-black">
                          <span class="mt-5">cm</span>
                        </div>
                    </div>
                    
               
                  
                  <button class="bg-sky-500 px-8 py-2 text-white font-medium hover:bg-sky-700 rounded-lg mt-5 mr-4 w-5/6" id="calculate-Rhombus">Calculate</button>
                </div>
                   <!-- Pentagon section -->
                <div class="bg-white-400 rounded-lg p-8 bg-white  shadow-md      mt-3">
                    <img src="./images/pentagon.png" alt="">
                    <div class="text-center mt-6 ">
                      <p class="mt-4 font-bold text-xl " id="shape-pentagon">Pentagon</p>
                      <p>Area (A)= 0.5*<span id="calculateofp">p</span>*
                        <span id="calculateofb">b</span></p>
                       <div class="flex gap-3">
                         <input type="text" placeholder="p" id="getvalueofp" class="mt-5   w-24  px-3 mb-2 bg-stone-200 text-black">
                         <span class=" mt-5">cm</span>
                          <input type="text" placeholder="b" id="getvalueofb" class="mt-5 w-24 px-3 mb-2 bg-stone-200 text-black">
                          <span class="mt-5">cm</span>
                        </div>
                    </div>
                    
               
                  
                  <button class="bg-sky-500 px-8 py-2 text-white font-medium hover:bg-sky-700 rounded-lg mt-5 mr-4 w-5/6" id="calculate-pentagon">Calculate</button>
                </div>
                 
                <!-- Ellipse section -->
                <div class="bg-white-400 rounded-lg p-8 bg-white  shadow-md      mt-3">
                    <img src="./images/ellipse.png" alt="">
                    <div class="text-center mt-10">
                      <p class="mt-4 font-bold text-xl " id="shape-ellipse">Ellipse</p>
                      <p>Area (A)=3.14*<span id="cvalueofa">a</span>*
                        <span id="cvalueofb">b</span> </p>
                       <div class="flex gap-3">
                         <input type="text" placeholder="a" id="getvaluea" class="mt-5   w-24  px-3 mb-2 bg-stone-200 text-black">
                         <span class=" mt-5">cm</span>
                          <input type="text" placeholder="b" id="getvalueb" class="mt-5 w-24 px-3 mb-2 bg-stone-200 text-black">
                          <span class="mt-5">cm</span>
                        </div>
                    </div>
                    
               
                  
                  <button class="bg-sky-500 px-8 py-2 text-white font-medium hover:bg-sky-700 rounded-lg mt-5 mr-4 w-5/6" id="calculate-ellipse">Calculate</button>
                </div>
            
            </div>
            
        </section>
        

    </main>
    <script src="js/utilities.js"></script>
    
 <script src="js/calculation.js"></script>
 <script src="js/Rectangle.js"></script>
 <script src="js/parallelogram.js"></script>
 <script src="js/Rhombus.js"></script>
 <script src="js/Pantagon.js"></script>
 <script src="js/Elliipse.js"></script>

    
</body>
</html>
